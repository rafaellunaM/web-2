version: '3.1'

services:

  node:
   image: examplenode
   restart: always
   ports:
     - "3000:3000"
   volumes:
     - .:/app

  postgres:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: teste
      POSTGRES_PASSWORD: teste
      POSTGRES_DB: usuarios
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
