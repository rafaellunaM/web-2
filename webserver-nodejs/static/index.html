<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta PostgreSQL</title>
</head>
<body>
    <h1>Consulta PostgreSQL</h1>
    <form id="queryForm" action="/query" method="post">
        <label for="sqlQuery">Digite sua consulta SQL:</label><br>
        <textarea id="sqlQuery" name="sqlQuery" rows="4" cols="50"></textarea><br>
        <button type="submit">Enviar Consulta</button>
    </form>
    <div id="resultContainer"></div>

    <script>
        document.getElementById('queryForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var form = event.target;
            var formData = new FormData(form);
            fetch(form.action, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                var resultContainer = document.getElementById('resultContainer');
                resultContainer.innerHTML = JSON.stringify(data, null, 2);
            })
            .catch(error => console.error('Erro ao enviar consulta:', error));
        });
    </script>
</body>
</html>
